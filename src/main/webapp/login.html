<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Login Page</title>
</head>
<body>
	<h2>Login</h2>
	<!-- Starts a form; specifies the resource (login.jsp) to handle the form data and sets the method to POST -->
	<form action = "login.jsp" method = "POST">
		<!-- Input field for username, it is required -->
		Username: <input type="text" name= "username" required><br>
		<!-- Input field for password, it is also required -->
		Password: <input type="password" name= "password" required><br>
		<!-- Submit button -->
		<input type = "submit" value = "Login">
		
	</form>
</body>
</html>
